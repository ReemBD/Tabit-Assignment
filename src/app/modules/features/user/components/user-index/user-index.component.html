<ng-container *ngIf="users$ | async; let users">
  <app-user-list
    [users]="users"
    (showUserDetails)="onToggleUserDetails($event)"
  >
  </app-user-list>
</ng-container>

<ng-container *ngIf="userShown$ | async; let userShown">
  <app-user-details-modal
    [user]="userShown"
    (closeUserDetails)="onToggleUserDetails($event)"
  >
  </app-user-details-modal>
</ng-container>
